<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
      body {
        width: 98vw;
        height: 98vh;
        background-image: url('media/d1.png');
        background-color: black;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      let x = 1;
      document.body.addEventListener('click', () => {
        if (x < 8) {
        x += 1;
      } else if (x = 8) {
        x = 1;
      }
        document.body.style.backgroundImage = "url('media/d" + x + ".png')";
        console.log(x)
      })
    </script>
  </body>
</html>
